<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="checkbox" name="hobby" >게임<br>
        <input type="checkbox" name="hobby" >유튭<br>
        <input type="checkbox" name="hobby" >웹서핑<br>
        <hr>
        <input type="radio" name="gender" checked>남<br>
        <input type="radio" name="gender" >여<br>
        <hr>
        <input type="radio" name="grade" >상<br>
        <input type="radio" name="grade" >중<br>
        <input type="radio" name="grade" >하<br>
    </form>
    <hr>
    <form action="">
        <!--label태그의 for 속성에 id 적으면-->
        <!--해당 id인 태그를 선택하게 할 수 있다.-->
        <label for="name">이름</label>
        <input type="text" name="myname" id="name">
    </form>
    <hr>
    <form>
        <input type="radio" name="nice" id="yes" checked>
        <label for="yes">그렇다</label>
        <input type="radio" name="nice" id="?">
        <label for="?">모른다</label>
        <input type="radio" name="nice" id="no">
        <label for="no">아니다</label>
    </form>
    <hr>
    <form action="">
        <input type="checkbox" name="언어" >C<br>
        <input type="checkbox" name="언어" >java<br>
        <input type="checkbox" name="언어" >CSS<br>
        <input type="checkbox" name="언어" >Jsq<br>
        <input type="checkbox" name="언어" >html<br>
    </form>
</body>
</html>
