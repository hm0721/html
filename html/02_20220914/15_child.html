<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1:first-child{
            color:red;
        }
        h1:first-of-type{
            background-color: pink;
        }
        /*(2) -> 2번째만 가리킴, (2n) -> 짝수번째 가리킴*/
        h1:nth-child(2){
            border: 2px solid red;
        }
        h1:Last-child{
            color:orange
        }

    </style>
</head>
<body>

    <h1>asdasd</h1>
    <h1>asdasd</h1>

</body>
</html>
